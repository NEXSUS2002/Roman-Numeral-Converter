<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEXSUS2002|Roman Numeral Converter</title>
        <link rel="stylesheet" href="/Roman-Numeral-Converter/style.css">
        <link rel="shortcut icon" href="/Roman-Numeral-Converter/NEXSUS.jpg"
            type="image/x-icon">
    </head>

    <body>

        <main id="container">
            <h1>Roman Numeral Converter</h1>
            <input type="number" min="1" name="number" id="number" autocomplete="off">
            <div class="btns">
                <button id="convert-btn">Convert</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="output"></div>

            <div class="theme-toggle">
                <label for="theme-switch">Toggle Light/Dark Mode</label>
                <input type="checkbox" id="theme-switch" class="toggle-checkbox">
                <span class="toggle-slider"></span>
            </div>
        </main>

        <script src="/Roman-Numeral-Converter/main.js"></script>
    </body>

</html>
